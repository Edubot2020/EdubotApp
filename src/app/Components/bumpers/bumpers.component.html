<ion-card-header>
  <ion-card-title>Bumpers</ion-card-title>
</ion-card-header>

<ion-card>
  <div>
    <ion-chip [style.background]="bumperTopLeft? '#B22222':'#228B22'">
      <ion-label>Esquerda Superior</ion-label>
    </ion-chip>
  </div>
  <div>
    <ion-chip [style.background]="bumperBottomLeft? '#B22222':'#228B22'">
      <ion-label>Esquerda Inferior</ion-label>
    </ion-chip>
  </div>
  <div>
    <ion-chip [style.background]="bumperTopRight? '#B22222':'#228B22'">
      <ion-label>Direita Superior</ion-label>
    </ion-chip>
  </div>
  <div>
    <ion-chip [style.background]="bumperBottomRight? '#B22222':'#228B22'">
      <ion-label>Direita Inferior</ion-label>
    </ion-chip>
  </div>
</ion-card>
