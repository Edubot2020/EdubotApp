<ion-card style="height: 45%; margin-top: 50px">
  <ion-slides class="slider" style="height: 100%; width: 100%">
    <ion-slide style="height: 100%">
      <distances-sensores
      [S0]="infoEduService.S0"
      [S1]="infoEduService.S1"
      [S2]="infoEduService.S2"
      [S3]="infoEduService.S3"
      [S4]="infoEduService.S4"
      [S5]="infoEduService.S5"
      [S6]="infoEduService.S6"></distances-sensores>
    </ion-slide>
      
    <ion-slide style="height: 100%">
      <bumpers></bumpers>
    </ion-slide>

  </ion-slides>
</ion-card>

<ion-card style="height: 50%; padding-right: 5px">
  <div style="width: 100%; text-align: center">
    <div style="height: 70px; margin-bottom: 5px">
      <ion-button
        (click)="socket.moveForward(infoEduService.speed)"
        style="width: 100%; height: 100%"
      >
        <ion-icon name="caret-up-outline"></ion-icon>
      </ion-button>
    </div>
    <div style="height: 150px; margin-bottom: 5px">
      <ion-button
        (click)="socket.rotateLeft(infoEduService.angle)"
        style="width: 30%; height: 100%"
      >
        <ion-icon name="caret-back-outline"></ion-icon>
      </ion-button>
      <ion-button
        color="danger"
        (click)="socket.stop()"
        style="width: 35%; height: 100%"
      >
        <ion-icon name="stop-outline"></ion-icon>
      </ion-button>
      <ion-button
        (click)="socket.rotateRigth(infoEduService.angle)"
        style="width: 30%; height: 100%"
      >
        <ion-icon name="caret-forward-outline"></ion-icon>
      </ion-button>
    </div>
    <div style="height: 70px; margin-bottom: 5px">
      <ion-button (click)="socket.moveBack(infoEduService.speed)" style="width: 100%; height: 100%">
        <ion-icon name="caret-down-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-card>
