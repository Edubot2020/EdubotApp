<ion-header translucent>
  <ion-toolbar>
    <ion-title>Setpoints</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div style="height: 40%;">
  <div>
    <ion-item>
      <ion-label>IP:</ion-label>
      <ion-input [(ngModel)]="infoEduService.ip" type="string"></ion-input>
    </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-label>Porta:</ion-label>
      <ion-input [(ngModel)]="infoEduService.port" type="number"></ion-input>
    </ion-item>
  </div>
  <ion-button style="width: 100% ; height: 40%;" (click)="connect()"> Conectar </ion-button>
</div>

<div style="height: 40%;">
  <div>
    <ion-item>
      <ion-label>Velocidade:</ion-label>
      <ion-input
        [(ngModel)]="infoEduService.speed"
        type="number"
        (ionInput)="infoEduService.speed = limitSpeep($event.target.value, 100, 0)"
      ></ion-input>
    </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-label>Ã‚ngulo de Giro:</ion-label>
      <ion-input
        [(ngModel)]="infoEduService.angle"
        type="number"
        (ionInput)="infoEduService.angle = limitSpeep($event.target.value, 360, 0)"
      ></ion-input>
    </ion-item>
  </div>
  <ion-button style="width: 100%; height: 40%;" (click)="infoEduService.saveMovementInfo()">
    Salvar
  </ion-button>
</div>
